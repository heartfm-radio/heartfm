<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEART FM</title>

<style>
:root {
--основной-цвет: #ff0000;
--тёмный-цвет: #880000;
--средний-цвет: #aa0000;
--светлый-цвет: #ff4444;
--фон: #000000;
}

body {
margin: 0;
background: var(--фон);
color: var(--основной-цвет);
font-family: monospace;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
transition: all 0.3s ease;
}

.wrapper {
width: 95%;
max-width: 600px;
text-align: center;
}

.header {
font-size: 28px;
letter-spacing: 4px;
margin-bottom: 20px;
}

.line {
color: var(--тёмный-цвет);
margin: 10px 0;
word-break: break-all;
}

.player-box {
border: 2px dashed var(--основной-цвет);
padding: 20px;
transition: border 0.3s ease;
}

button {
background: var(--фон);
color: var(--основной-цвет);
border: 2px solid var(--основной-цвет);
padding: 12px 30px;
font-family: monospace;
font-size: 16px;
cursor: pointer;
transition: all 0.3s ease;
}

button:active {
background: var(--основной-цвет);
color: var(--фон);
}

.track {
margin-top: 15px;
font-size: 14px;
min-height: 20px;
color: var(--светлый-цвет);
}

.status {
margin-top: 8px;
font-size: 12px;
color: var(--средний-цвет);
min-height: 16px;
}

.hidden { display:none !important; }

</style>
</head>

<body>
<div class="wrapper">

<div class="header">
----- HEART FM -----
</div>

<div class="line">
------------------------------------------------------------
</div>

<div class="player-box">
<button id="playBtn">▶ ПУСК</button>
<div class="track" id="trackName"> -- ожидание сигнала -- </div>
<div class="status" id="statusLine"></div>
</div>

<div class="line">
------------------------------------------------------------
</div>

</div>

<audio id="radio" preload="none">
<source src="https://icecast.gtrk22.ru:8443/heartfm" type="audio/mpeg">
</audio>

<script>
// ===== ПЛЕЕР =====
const аудио = document.getElementById("radio");
const кнопка = document.getElementById("playBtn");
const названиеТрека = document.getElementById("trackName");
const строкаСтатуса = document.getElementById("statusLine");

let играет = false;
let загрузкаИнтервал = null;

const кадры = ["|", "/", "—", "\\"];
let кадр = 0;

function запуститьАнимацию() {
строкаСтатуса.textContent = "[ loading " + кадры[кадр] + " ]";
загрузкаИнтервал = setInterval(() => {
кадр = (кадр + 1) % кадры.length;
строкаСтатуса.textContent = "[ loading " + кадры[кадр] + " ]";
}, 200);
}

function остановитьАнимацию() {
clearInterval(загрузкаИнтервал);
загрузкаИнтервал = null;
}

кнопка.addEventListener("click", async () => {

if (!играет) {

запуститьАнимацию();

try {
await аудио.play();
} catch {
остановитьАнимацию();
строкаСтатуса.textContent = "-- воспроизведение заблокировано --";
return;
}

} else {
аудио.pause();
кнопка.textContent = "▶ ПУСК";
строкаСтатуса.textContent = "-- остановлено --";
играет = false;
}

});

аудио.addEventListener("playing", () => {
остановитьАнимацию();
кнопка.textContent = "■ СТОП";
строкаСтатуса.textContent = "-- В ЭФИРЕ --";
играет = true;
});

аудио.addEventListener("waiting", () => {
if (!загрузкаИнтервал) {
запуститьАнимацию();
}
});

аудио.addEventListener("error", () => {
остановитьАнимацию();
строкаСтатуса.textContent = "-- переподключение... --";
setTimeout(() => {
if (играет) {
аудио.load();
аудио.play();
}
}, 3000);
});

// ===== ПОЛУЧЕНИЕ ТРЕКА =====
async function получитьТрек() {
try {
const ответ = await fetch("https://icecast.gtrk22.ru:8443/status-json.xsl");
const данные = await ответ.json();
let источник = данные.icestats.source;
if (Array.isArray(источник)) {
источник = источник.find(s => s.listenurl.includes("heartfm"));
}
названиеТрека.textContent =
источник && источник.title
? "> " + источник.title
: "-- нет данных о треке --";
} catch {
названиеТрека.textContent = "-- сигнал потерян --";
}
}

setInterval(получитьТрек, 10000);
получитьТрек();

</script>

</body>
</html>
