<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEART FM Radio</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif; -webkit-tap-highlight-color: transparent;}
body { background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:100vh; padding:15px; -webkit-touch-callout:none; -webkit-user-select:none;}
.container { background: rgba(0,0,0,0.7); border-radius:16px; padding:20px; width:100%; max-width:320px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.logo { display:flex; align-items:center; justify-content:center; margin-bottom:15px; position:relative; padding:0 5px; }
.logo-text { display:flex; flex-direction:column; justify-content:center; align-items:center; margin:0 12px; }
.logo-text h1 { font-size:2.2rem; font-weight:700; color:#ff5252; text-shadow:0 0 20px rgba(255,82,82,0.8); letter-spacing:2px; font-family:'Impact','Haettenschweiler','Arial Narrow Bold',sans-serif; text-transform:uppercase; margin-bottom:0; line-height:1; }
.logo-text p { color:#e0e0e0; margin-top:3px; font-size:0.65rem; line-height:1; margin-bottom:0; text-align:center; }
.speaker-icon { width:45px; height:45px; flex-shrink:0; position:relative; display:flex; align-items:center; justify-content:center; }
.speaker-body { width:35px; height:35px; background: linear-gradient(135deg,#ff5252,#ff7675); border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 12px rgba(255,82,82,0.4);}
.speaker-bar { width:4px; height:6px; background:white; margin:1px; display:inline-block; animation:barAnim 1s infinite; }
@keyframes barAnim {0%,100%{transform:scaleY(0.3);}50%{transform:scaleY(1);}}
.now-playing { background: rgba(255,255,255,0.1); border-radius:10px; padding:12px; margin:15px 0; text-align:center;}
.now-playing h2 { font-size:0.85rem; color:#ff5252; margin-bottom:8px; font-weight:500;}
.track-info { min-height:45px; display:flex; flex-direction:column; justify-content:center;}
.track-name { font-size:1rem; font-weight:600; margin-bottom:3px; color:white;}
.artist-name { font-size:0.85rem; color:#e0e0e0; font-style:italic;}
.controls-container { display:flex; align-items:center; gap:15px; margin:20px 0;}
.play-btn { background: linear-gradient(135deg,#ff5252,#ff7675); color:white; border:none; width:55px; height:55px; border-radius:50%; cursor:pointer; outline:none; display:flex; align-items:center; justify-content:center; position:relative; flex-shrink:0;}
.play-btn:hover { transform:translateY(-2px) scale(1.05);}
.volume-control { flex-grow:1; display:flex; align-items:center; height:55px;}
.volume-slider { -webkit-appearance:none; width:100%; height:5px; border-radius:4px; background:#4a4a4a; outline:none; margin:0;}
.volume-slider::-webkit-slider-thumb { -webkit-appearance:none; width:16px; height:16px; border-radius:50%; background:#ff5252; cursor:pointer; box-shadow:0 0 8px rgba(255,82,82,0.5);}
.status { margin-top:15px; padding:10px; background: rgba(255,255,255,0.1); border-radius:6px; font-size:0.8rem; color:#e0e0e0;}
footer { margin-top:20px; text-align:center; color:#b0b0b0; font-size:0.7rem;}
.social-links { display:flex; justify-content:center; gap:12px; margin-top:15px;}
.social-link { display:inline-flex; align-items:center; justify-content:center; padding:8px; background: rgba(255,255,255,0.1); border-radius:50%; transition: all 0.3s ease; text-decoration:none;}
.social-link:hover { background: rgba(255,255,255,0.2); transform: scale(1.1);}
.telegram-icon, .vk-icon, .whatsapp-icon { width:22px; height:22px; fill:white;}
.message-all { display:block; background: rgba(255,82,82,0.2); border:1px solid #ff5252; border-radius:8px; padding:8px; margin:8px 0; font-size:0.8rem; text-align:center;}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <div class="speaker-icon" id="speakerLeft"></div>
    <div class="logo-text">
      <h1>HEART FM</h1>
      <p>онлайн плеер</p>
    </div>
    <div class="speaker-icon" id="speakerRight"></div>
  </div>

  <div class="message-all" id="messageAll">
    Для воспроизведения на iPhone может потребоваться нажать кнопку воспроизведения дважды

  <div class="now-playing">
    <h2>СЕЙЧАС ИГРАЕТ</h2>
    <div class="track-info">
      <div class="track-name" id="trackName">Не воспроизводится</div>
      <div class="artist-name" id="artistName"></div>
    </div>
  </div>

  <div class="controls-container">
    <button class="play-btn" id="playButton">▶</button>
    <div class="volume-control">
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

    </a>
  </div>

  <div class="status" id="status">Готово к воспроизведению</div>
</div>

<footer>radio.popov для HEART FM | 2025</footer>

<audio id="player" preload="none"></audio>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const player = document.getElementById('player');
  player.src = 'https://radio.gtrk22.ru/heartfm';
  player.volume = 0.7;

  const playButton = document.getElementById('playButton');
  const volumeSlider = document.getElementById('volumeSlider');
  const status = document.getElementById('status');
  const trackName = document.getElementById('trackName');
  const artistName = document.getElementById('artistName');

  let isPlaying = false;
  let trackUpdateInterval;

  async function loadXSPFPlaylist(url){
    try{
      const resp = await fetch(url);
      const text = await resp.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text,'text/xml');
      const track = xml.getElementsByTagName('track')[0];
      if(!track) return null;
      const title = track.getElementsByTagName('title')[0]?.textContent || '';
      const artist = track.getElementsByTagName('creator')[0]?.textContent || '';
      return {title, artist};
    }catch(e){
      console.error(e);
      return null;
    }
  }

  async function updateTrackInfo(){
    const info = await loadXSPFPlaylist('https://radio.gtrk22.ru/heartfm.xspf');
    if(info){
      trackName.textContent = info.title || 'Не воспроизводится';
      artistName.textContent = info.artist || '';
    }
  }

  function animateBars(){
    const speakers = document.querySelectorAll('.speaker-icon');
    speakers.forEach(speaker=>{
      speaker.innerHTML='';
      for(let i=0;i<5;i++){
        const bar = document.createElement('div');
        bar.classList.add('speaker-bar');
        bar.style.animationDelay = `${i*0.1}s`;
        speaker.appendChild(bar);
      }
    });
  }
  animateBars();

  playButton.addEventListener('click', async function(){
    if(isPlaying){
      player.pause();
      status.textContent = 'Воспроизведение приостановлено';
      isPlaying=false;
      clearInterval(trackUpdateInterval);
    }else{
      try{
        await player.play();
        isPlaying=true;
        status.textContent='Воспроизведение...';
        updateTrackInfo();
        trackUpdateInterval=setInterval(updateTrackInfo,30000);
      }catch(e){
        console.error(e);
        status.textContent='Нажмите ещё раз для воспроизведения';
      }
    }
  });

  volumeSlider.addEventListener('input', function(){
    player.volume = volumeSlider.value;
    const percent = Math.round(player.volume*100);
    status.textContent = `Громкость: ${percent}%`;
    setTimeout(()=>{
      status.textContent = isPlaying ? 'Воспроизведение...' : 'Готово к воспроизведению';
    },2000);
  });
});
</script>
</body>
</html>
