<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEART FM</title>

<style>
:root {
--основной-цвет: #ff0000;
--тёмный-цвет: #880000;
--средний-цвет: #aa0000;
--светлый-цвет: #ff4444;
--фон: #000000;
}

body {
margin: 0;
background: var(--фон);
color: var(--основной-цвет);
font-family: monospace;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
transition: all 0.3s ease;
}

.wrapper {
width: 95%;
max-width: 600px;
text-align: center;
}

.header {
font-size: 28px;
letter-spacing: 4px;
margin-bottom: 20px;
}

.line {
color: var(--тёмный-цвет);
margin: 10px 0;
word-break: break-all;
}

.player-box {
border: 2px dashed var(--основной-цвет);
padding: 20px;
transition: border 0.3s ease;
}

button {
background: var(--фон);
color: var(--основной-цвет);
border: 2px solid var(--основной-цвет);
padding: 12px 30px;
font-family: monospace;
font-size: 16px;
cursor: pointer;
transition: all 0.3s ease;
}

button:active {
background: var(--основной-цвет);
color: var(--фон);
}

button:disabled {
opacity: 0.5;
cursor: not-allowed;
border-color: var(--средний-цвет);
color: var(--средний-цвет);
}

.track {
margin-top: 15px;
font-size: 14px;
min-height: 20px;
color: var(--светлый-цвет);
}

.status {
margin-top: 8px;
font-size: 12px;
color: var(--средний-цвет);
}

/* Стили для загрузочной анимации */
.loading-container {
margin-top: 15px;
font-family: monospace;
line-height: 1.2;
min-height: 80px;
display: flex;
align-items: center;
justify-content: center;
width: 100%;
}

.loading-ascii {
color: var(--светлый-цвет);
font-size: 18px; /* Увеличил размер для процентов */
animation: glow 1.5s infinite alternate;
text-align: center;
margin: 0 auto;
display: inline-block;
font-weight: bold;
letter-spacing: 2px;
}

.loading-progress {
color: var(--основной-цвет);
font-size: 14px;
margin-top: 8px;
letter-spacing: 1px;
animation: blink 1s infinite;
}

@keyframes glow {
0% { text-shadow: 0 0 2px var(--светлый-цвет); }
100% { text-shadow: 0 0 8px var(--основной-цвет); }
}

@keyframes blink {
0%, 100% { opacity: 1; }
50% { opacity: 0.5; }
}

.chart {
margin-top: 20px;
font-size: 14px;
}

.chart a {
color: var(--основной-цвет);
text-decoration: none;
border-bottom: 1px dotted var(--основной-цвет);
}

.chart a:hover {
color: var(--светлый-цвет);
border-bottom: 1px solid var(--светлый-цвет);
}

.social {
margin-top: 20px;
font-size: 12px;
color: var(--средний-цвет);
}

.social a {
color: var(--средний-цвет);
text-decoration: none;
}

.social a:hover {
color: var(--основной-цвет);
}

.phone {
margin-top: 6px;
font-size: 12px;
color: var(--тёмный-цвет);
cursor: pointer;
}

.phone:hover {
color: var(--основной-цвет);
}

.palette {
margin-top: 15px;
}

.color-btn {
display: inline-block;
width: 18px;
height: 18px;
margin: 0 5px;
cursor: pointer;
border: 2px solid #222;
}

.hidden {
display: none !important;
}

@media (max-width: 480px) {
.header { font-size: 20px; }
button { width: 100%; }
.loading-ascii { 
font-size: 14px;
}
.loading-progress {
font-size: 12px;
}
}
</style>
</head>

<body>
<div class="wrapper">

<div class="header">
----- HEART FM -----
</div>

<div class="line">
------------------------------------------------------------
</div>

<div class="player-box">
<button id="playBtn">▶ ПУСК</button>
<div class="track" id="trackName"> -- ожидание сигнала -- </div>
<div class="status" id="statusLine"></div>
<!-- Контейнер для анимации загрузки с процентами -->
<div id="loadingContainer" class="loading-container hidden">
<div class="loading-ascii" id="loadingPercent"></div>
<div class="loading-progress" id="loadingText">ЗАГРУЗКА</div>
</div>
</div>

<div class="line">
------------------------------------------------------------
</div>

<div class="chart">
<a href="https://docs.google.com/forms/d/e/1FAIpQLSeXLI1li1C8l3Ay-u6u1pHFbwgfYJkbAzoqV3KZ6_az8tU0aA/viewform?embedded=true&clckid=61557431"
   target="_blank">
хит-парад
</a>
</div>

<div class="social">
<a href="https://t.me/heartfmradio" target="_blank">телеграм</a> |
<a href="https://vk.com/radio_heartfm" target="_blank">вк</a> |
<a href="https://max.ru/join/ShDwgYFEq3Rj5EgR2VsWFTFZDQfN6i8RlAIsKBTXR1c" target="_blank">макс</a>
</div>

<div class="phone" id="phoneCopy">
+79030731059
</div>

<!-- Цвет текста -->
<div class="palette">
<span id="yellowBtn" class="color-btn" style="background:#ffff00" onclick="сменитьЦвет('жёлтый')"></span>
<span id="greenBtn" class="color-btn" style="background:#00ff00" onclick="сменитьЦвет('зелёный')"></span>
<span class="color-btn" style="background:#ff0000" onclick="сменитьЦвет('красный')"></span>
<span id="whiteBtn" class="color-btn" style="background:#ffffff" onclick="сменитьЦвет('белый')"></span>
<span class="color-btn" style="background:#ff8800" onclick="сменитьЦвет('оранжевый')"></span>
<span class="color-btn" style="background:#bb00ff" onclick="сменитьЦвет('фиолетовый')"></span>
<span id="blackTextBtn" class="color-btn" style="background:#000000" onclick="сменитьЦвет('чёрный')"></span>
</div>

<!-- Цвет фона -->
<div class="palette">
<span class="color-btn" style="background:#000000" onclick="сменитьФон('чёрный')"></span>
<span class="color-btn" style="background:#f5f5f5" onclick="сменитьФон('светлый')"></span>
</div>

</div>

<audio id="radio" preload="none">
<source src="https://icecast.gtrk22.ru:8443/heartfm" type="audio/mpeg">
</audio>

<script>
// ===== ПЛЕЕР =====
const аудио = document.getElementById("radio");
const кнопка = document.getElementById("playBtn");
const названиеТрека = document.getElementById("trackName");
const строкаСтатуса = document.getElementById("statusLine");
const телефон = document.getElementById("phoneCopy");
const корень = document.documentElement;
const loadingContainer = document.getElementById("loadingContainer");
const loadingPercent = document.getElementById("loadingPercent");
const loadingText = document.getElementById("loadingText");

let играет = false;
let loadingInterval = null;
let loadingTimeout = null;
let percent = 0;

// Ретро-стили для отображения процентов
function getPercentAscii(percent) {
    // Создаем ретро-индикатор с процентами
    const bars = Math.floor(percent / 10); // Количество заполненных полосок (макс 10)
    const emptyBars = 10 - bars;
    
    // Выбираем символ для заполнения в зависимости от процента
    let fillChar = '█';
    if (percent > 80) fillChar = '█';
    else if (percent > 50) fillChar = '▓';
    else if (percent > 20) fillChar = '▒';
    else fillChar = '░';
    
    const progressBar = fillChar.repeat(bars) + '░'.repeat(emptyBars);
    
    // Форматируем процент с ведущими пробелами для ровного отображения
    let percentStr = percent.toString().padStart(3, ' ');
    
    return `[${progressBar}] ${percentStr}%`;
}

function startLoadingAnimation() {
    // Показываем контейнер с анимацией
    loadingContainer.classList.remove("hidden");
    // Отключаем кнопку на время загрузки
    кнопка.disabled = true;
    
    percent = 0;
    loadingPercent.textContent = getPercentAscii(0);
    
    // Запускаем увеличение процентов
    loadingInterval = setInterval(() => {
        percent = Math.min(percent + 1, 99); // Увеличиваем до 99%
        loadingPercent.textContent = getPercentAscii(percent);
        
        // Меняем текст в зависимости от процента
        if (percent < 30) loadingText.textContent = "СОЕДИНЕНИЕ";
        else if (percent < 60) loadingText.textContent = "ЗАГРУЗКА";
        else if (percent < 90) loadingText.textContent = "ПОДГОТОВКА";
        else loadingText.textContent = "ПОЧТИ ГОТОВО";
        
    }, 70); // 7000ms / 100 = 70ms на процент
    
    // Устанавливаем таймер на 7 секунд
    loadingTimeout = setTimeout(() => {
        stopLoadingAnimation();
        // Пробуем воспроизвести аудио после анимации
        аудио.play()
            .then(() => {
                кнопка.textContent = "■ СТОП";
                строкаСтатуса.textContent = "-- В ЭФИРЕ --";
                играет = true;
            })
            .catch(error => {
                console.error("Ошибка воспроизведения:", error);
                строкаСтатуса.textContent = "-- воспроизведение заблокировано --";
                кнопка.disabled = false;
            });
    }, 7000); // 7 секунд анимации
}

function stopLoadingAnimation() {
    if (loadingInterval) {
        clearInterval(loadingInterval);
        loadingInterval = null;
    }
    if (loadingTimeout) {
        clearTimeout(loadingTimeout);
        loadingTimeout = null;
    }
    loadingContainer.classList.add("hidden");
    кнопка.disabled = false;
    percent = 0;
}

кнопка.addEventListener("click", async () => {
    if (!играет) {
        // Запускаем анимацию загрузки с процентами
        startLoadingAnimation();
        строкаСтатуса.textContent = "-- соединяемся... --";
        
        // Предварительная загрузка аудио
        аудио.load();
    } else {
        аудио.pause();
        кнопка.textContent = "▶ ПУСК";
        строкаСтатуса.textContent = "-- остановлено --";
        играет = false;
        // Останавливаем анимацию, если она вдруг еще идет
        stopLoadingAnimation();
    }
});

// Обработчики событий аудио
аудио.addEventListener("playing", () => {
    // Если аудио начало играть раньше 7 секунд, останавливаем анимацию
    stopLoadingAnimation();
    кнопка.textContent = "■ СТОП";
    строкаСтатуса.textContent = "-- В ЭФИРЕ --";
    играет = true;
});

аудио.addEventListener("error", () => {
    строкаСтатуса.textContent = "-- переподключение... --";
    stopLoadingAnimation();
    кнопка.disabled = false;
    
    setTimeout(() => {
        if (играет) {
            аудио.load();
            аудио.play();
        }
    }, 3000);
});

async function получитьТрек() {
    try {
        const ответ = await fetch("https://icecast.gtrk22.ru:8443/status-json.xsl");
        const данные = await ответ.json();
        let источник = данные.icestats.source;
        if (Array.isArray(источник)) {
            источник = источник.find(s => s.listenurl.includes("heartfm"));
        }
        названиеТрека.textContent =
            источник && источник.title
            ? "> " + источник.title
            : "-- нет данных о треке --";
    } catch {
        названиеТрека.textContent = "-- сигнал потерян --";
    }
}
setInterval(получитьТрек, 10000);
получитьТрек();

телефон.addEventListener("click", async () => {
    try {
        await navigator.clipboard.writeText(телефон.textContent);
        строкаСтатуса.textContent = "-- номер скопирован --";
    } catch {
        строкаСтатуса.textContent = "-- ошибка копирования --";
    }
});

// ===== СМЕНА ЦВЕТА =====
function сменитьЦвет(цвет) {
    const темы = {
        'жёлтый': ['#ffff00','#888800','#aaaa00','#ffff66'],
        'зелёный': ['#00ff00','#008800','#00aa00','#66ff66'],
        'красный': ['#ff0000','#880000','#aa0000','#ff4444'],
        'белый': ['#ffffff','#888888','#bbbbbb','#ffffff'],
        'оранжевый': ['#ff8800','#aa5500','#cc6600','#ffbb66'],
        'фиолетовый': ['#bb00ff','#660088','#8800aa','#dd66ff'],
        'чёрный': ['#000000','#222222','#333333','#444444']
    };
    const [осн, тёмн, средн, светл] = темы[цвет];
    корень.style.setProperty('--основной-цвет', осн);
    корень.style.setProperty('--тёмный-цвет', тёмн);
    корень.style.setProperty('--средний-цвет', средн);
    корень.style.setProperty('--светлый-цвет', светл);
}

// ===== СМЕНА ФОНА =====
function сменитьФон(тип) {
    const yellow = document.getElementById("yellowBtn");
    const green = document.getElementById("greenBtn");
    const white = document.getElementById("whiteBtn");
    const blackText = document.getElementById("blackTextBtn");

    if (тип === 'чёрный') {
        корень.style.setProperty('--фон', '#000000');
        blackText.classList.add("hidden");
        yellow.classList.remove("hidden");
        green.classList.remove("hidden");
        white.classList.remove("hidden");
    }

    if (тип === 'светлый') {
        корень.style.setProperty('--фон', '#f5f5f5');
        yellow.classList.add("hidden");
        green.classList.add("hidden");
        white.classList.add("hidden");
        blackText.classList.remove("hidden");
    }
}
</script>

</body>
</html>
