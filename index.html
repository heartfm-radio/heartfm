<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>HEART FM Radio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      position: relative;
      padding: 0 5px;
    }
    
    .speaker-icon {
      width: 45px;
      height: 45px;
      flex-shrink: 0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .speaker-body {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #ff5252, #ff7675);
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(255, 82, 82, 0.4);
      animation: pulse 2s infinite ease-in-out;
    }
    
    .speaker-grill {
      width: 18px;
      height: 18px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    
    .speaker-grill::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 7px;
      height: 7px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    .sound-waves {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45px;
      height: 45px;
    }
    
    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 2px solid #ff5252;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
    
    .wave-1 {
      width: 35px;
      height: 35px;
      animation: soundWave 2s infinite ease-in-out;
    }
    
    .wave-2 {
      width: 45px;
      height: 45px;
      animation: soundWave 2s infinite 0.3s ease-in-out;
    }
    
    .wave-3 {
      width: 55px;
      height: 55px;
      animation: soundWave 2s infinite 0.6s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes soundWave {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 0.6;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
    
    .playing .wave {
      animation-duration: 1s;
    }
    
    .logo-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 12px;
    }
    
    .logo-text h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #ff5252;
      text-shadow: 0 0 20px rgba(255, 82, 82, 0.8);
      letter-spacing: 2px;
      font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
      text-transform: uppercase;
      margin-bottom: 0;
      line-height: 1;
    }
    
    .logo-text p {
      color: #e0e0e0;
      margin-top: 3px;
      font-size: 0.65rem;
      line-height: 1;
      margin-bottom: 0;
      text-align: center;
    }
    
    .now-playing {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      margin: 15px 0;
      text-align: center;
    }
    
    .now-playing h2 {
      font-size: 0.85rem;
      color: #ff5252;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .track-info {
      min-height: 45px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .track-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 3px;
      color: white;
    }
    
    .artist-name {
      font-size: 0.85rem;
      color: #e0e0e0;
      font-style: italic;
    }
    
    .controls-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }
    
    .play-btn {
      background: linear-gradient(135deg, #ff5252, #ff7675);
      color: white;
      border: none;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      outline: none;
      box-shadow: 0 4px 12px rgba(255, 82, 82, 极.4);
      -webkit-appearance: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-shrink: 0;
    }
    
    .play-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 82, 82, 0.6);
    }
    
    .play-btn:active {
      transform: translateY(1px) scale(0.98);
    }
    
    .play-icon, .pause-icon {
      position: absolute;
      transition: opacity 0.2s ease;
    }
    
    .pause-icon {
      opacity: 0;
    }
    
    .playing .play-icon {
      opacity: 0;
    }
    
    .playing .pause-icon {
      opacity: 1;
    }
    
    .volume-control {
      flex-grow: 1;
      display: flex;
      align-items: center;
      height: 55px;
    }
    
    .volume-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      border-radius: 4px;
      background: #4a4a4a;
      outline: none;
      margin: 0;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff5252;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 82, 82, 0.5);
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 0.8rem;
      color: #e0e0e0;
    }
    
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 30px;
      margin-top: 15px;
      gap: 2px;
    }
    
    .bar {
      width: 3px;
      background: #ff5252;
      border-radius: 1.5px;
      height: 4px;
      animation: equalize 1.5s infinite ease-in-out;
    }
    
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(极) { animation-delay: 0.4s; }
    
    @keyframes equalize {
      0%, 100% { height: 4px; }
      50% { height: 22px; }
    }
    
    footer {
      margin-top: 20px;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.7rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }
    
    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .telegram-icon, .vk-icon, .whatsapp-icon {
      width: 22px;
      height: 22px;
      fill: white;
    }
    
    .social-text {
      margin-top: 6px;
      font-size: 0.7rem;
      color: #b0b0b0;
      text-align: center;
    }
    
    .ios-message {
      display: none;
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid #ff5252;
      border-radius: 8px;
      padding: 8px;
      margin: 8px 0;
      font-size: 0.8rem;
    }
  </style>
</head>

  <audio id="player" preload="none"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const player = document.getElementById('player');
      player.src = 'https://radio.gtrk22.ru/heartfm';
      player.volume = 0.7;

      const playButton = document.getElementById('playButton');
      const volumeSlider = document.getElementById('volumeSlider');
      const status = document.getElementById('status');
      const trackName = document.getElementById('trackName');
      const artistName = document.getElementById('artistName');
      const equalizer = document.querySelector('.equalizer');
      const iosMessage = document.getElementById('iosMessage');
      const speakerIconLeft = document.getElementById('speakerIconLeft');
      const speakerIconRight = document.getElementById('speakerIconRight');
      
      let isPlaying = false;
      let trackUpdateInterval;
      let userInteracted = false;

      // Проверяем iOS устройство
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      
      if (isIOS) {
        iosMessage.style.display = 'block';
        // На iOS требуется взаимодействие пользователя перед воспроизведением
        document.body.addEventListener('touchstart', function() {
          userInteracted = true;
          // На iOS сразу запускаем воспроизведение после первого касания
          if (!isPlaying) {
            player.play().catch(e => console.log('iOS autoplay blocked'));
            player.pause();
          }
        }, { once: true });
      }

      // Функция для загрузки и парсинга XSPF файла
      async function loadXSPFPlaylist(xspfUrl) {
        try {
          status.innerHTML = 'Загрузка информации о треке...';
          
          const response = await fetch(xspfUrl);
          if (!response.ok) {
            throw new Error(`Ошибка HTTP: ${response.status}`);
          }
          
          const xmlText = await response.text();
          return parseXSPF(xmlText);
        } catch (error) {
          console.error('Ошибка загрузки XSPF:', error);
          status.textContent = 'Не удалось загрузить информацию о треке';
          return null;
        }
      }
      
      // Функция для парсинга XSPF файла
      function parseXSPF(xmlText) {
        try {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, "text/xml");
          
          // Проверяем наличие ошибок парсинга
          if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
            throw new Error("Ошибка парсинга XML");
          }
          
          // Получаем первый трек из плейлиста
          const track = xmlDoc.getElementsByTagName("track")[0];
          if (!track) return null;
          
          // Извлекаем информацию о треке
          const title = track.getElementsByTagName("title")[0]?.textContent || "";
          const creator = track.getElementsByTagName("creator")[0]?.textContent || "";
          
          return {
            title: title,
            artist: creator
          };
        } catch (error) {
          console.error('Ошибка парсинга XSPF:', error);
          return null;
        }
      }
      
      // Функция для обновления информации о текущем треке
      async function updateTrackInfo() {
        const xspfUrl = 'https://radio.gtrk22.ru/heartfm.xspf';
        
        const trackInfo = await loadXSPFPlaylist(xspfUrl);
        if (trackInfo) {
          // Обновляем только если есть данные
          if (trackInfo.title) {
            trackName.textContent = trackInfo.title;
          }
          if (trackInfo.artist) {
            artistName.textContent = trackInfo.artist;
          }
          
          // Добавляем анимацию сменя трека
          trackName.style.opacity = 0;
          artistName.style.opacity = 0;
          
          setTimeout(() => {
            trackName.style.transition = 'opacity 0.5s ease';
            artistName.style.transition = 'opacity 0.5s ease';
            trackName.style.opacity = 1;
            artistName.style.opacity = 1;
          }, 100);
          
          status.textContent = 'Воспроизведение...';
        }
      }
      
      // Функция для обновления визуализации
      function updateVisualization() {
        if (isPlaying) {
          equalizer.style.display = 'flex';
          playButton.classList.add('playing');
          speakerIconLeft.classList.add('playing');
          speakerIconRight.classList.add('playing');
        } else {
          equalizer.style.display = 'none';
          playButton.classList.remove('playing');
          speakerIconLeft.classList.remove('playing');
          speakerIconRight.classList.remove('playing');
        }
      }
      
      playButton.addEventListener('click', function() {
        if (isPlaying) {
          // Останавливаем воспроизведение
          player.pause();
          status.textContent = 'Воспроизведение приостановлено';
          isPlaying = false;
          
          // Восстанавливаем исходный текст при остановке
          trackName.textContent = 'Не воспроизводится';
          artistName.textContent = '';
          
          // Останавливаем обновление информации о треках
          clearInterval(trackUpdateInterval);
        } else {
          // Запускаем воспроизведение
          const playPromise = player.play();
          
          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                // Воспроизведение успешно запущено
                isPlaying = true;
                
                // Обновляем информацию о треке сразу при старте
                updateTrackInfo();
                
                // Запускаем обновление информации о треках каждые 30 секунд
                trackUpdateInterval = setInterval(updateTrackInfo, 30000);
                
                // Для iOS: устанавливаем аудиосессию для фонового воспроизведения
                if (isIOS) {
                  try {
                    // Устанавливаем категорию аудиосессии
                    if (typeof window.AudioContext !== 'undefined' || 
                        typeof window.webkitAudioContext !== 'undefined') {
                      // Создаем пустой аудиоконтекст для поддержки фонового воспроизведения
                      const AudioContext = window.AudioContext || window.webkitAudioContext;
                      const audioContext = new AudioContext();
                      
                      // Создаем пустой источник для поддержания сессии
                      const source = audioContext.createMediaElementSource(player);
                      source.connect(audioContext.destination);
                      
                      // Восстанавливаем контекст при взаимодействии
                      if (audioContext.state === 'suspended') {
                        audioContext.resume();
                      }
                    }
                  } catch (e) {
                    console.log('AudioContext error:', e);
                  }
                }
              })
              .catch(error => {
                // Ошибка воспроизведения (особенно на iOS)
                console.error('Ошибка воспроизведения:', error);
                status.textContent = 'Нажмите еще раз для воспроизведения';
                
                // На iOS может потребоваться дополнительное взаимодействие
                if (isIOS && !userInteracted) {
                  status.textContent = 'Коснитесь экрана, затем нажмите кнопку воспроизведения';
                }
              });
          }
        }
        updateVisualization();
      });
      
      // Обработка касания для iOS
      document.addEventListener('touchstart', function() {
        userInteracted = true;
      });
      
      volumeSlider.addEventListener('input', function() {
        player.volume = volumeSlider.value;
        
        // Обновляем текст статуса при изменении громкости
        const volumePercent = Math.round(volumeSlider.value * 100);
        status.textContent = `Громкость: ${volumePercent}%`;
        
        // Возвращаем стандартный статус через 2 секунды
        setTimeout(() => {
          if (isPlaying) {
            status.textContent = 'Воспроизведение...';
          } else {
            status.textContent = 'Готово к воспроизведению';
          }
        }, 2000);
      });
      
      // Убираем автопаузу при скрытии страницы
      document.addEventListener('visibilitychange', function() {
        if (document.hidden && isPlaying) {
          // Не ставим на паузу, только меняем статус
          status.textContent = 'Воспроизведение (фоновая вкладка)';
        } else if (!document.hidden && isPlaying) {
          status.textContent = 'Воспроизведение...';
        }
      });
      
      // Инициализация визуализации
      updateVisualization();
    });
  </script>
</body>
</html>
