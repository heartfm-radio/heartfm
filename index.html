<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title> HEART FM </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .player {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    button {
      width: 56px;
      height: 56px;
      border: none;
      border-radius: 50%;
      background: #1e88e5;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    button:active { transform: scale(0.95); }
    .status {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="player" aria-label="Мини-плеер онлайн радиостанции">
    <button id="playPause" title="Воспроизвести/пауза" aria-label="Пуск/Стоп">▶</button>
    <div class="status" id="status">Готов к воспроизведению</div>
  </div>

  <audio id="stream" preload="none" crossorigin="anonymous"></audio>

  <script>
    // Потоковая ссылка
    const STREAM_URL = "https://icecast.gtrk22.ru:8443/heartfm";

    const audio = document.getElementById('stream');
    const btn = document.getElementById('playPause');
    const status = document.getElementById('status');

    let isPlaying = false;

    // Настройка источника
    audio.src = STREAM_URL;
    audio.type = "audio/mpeg";

    // Обработчик кнопки
    btn.addEventListener('click', async () => {
      try {
        if (!isPlaying) {
          // Попытка воспроизведения
          await audio.play();
          isPlaying = true;
          btn.textContent = "❚❚";
          status.textContent = "Идёт воспроизведение";
        } else {
          audio.pause();
          isPlaying = false;
          btn.textContent = "▶";
          status.textContent = "Пауза";
        }
      } catch (e) {
        status.textContent = "Не удалось воспроизвести поток";
      }
    });

    // Обновление на случай автоматического начала воспроизведения браузером
    audio.addEventListener('play', () => {
      isPlaying = true;
      btn.textContent = "❚❚";
      status.textContent = "Идёт воспроизведение";
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
      btn.textContent = "▶";
      status.textContent = "Пауза";
    });

    // По желанию можно добавить обработчик ошибок
    audio.addEventListener('error', () => {
      status.textContent = "Ошибка воспроизведения потока";
    });
  </script>
</body>
</html>
