<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEART FM</title>

<style>
:root {
--основной-цвет: #ff0000;
--тёмный-цвет: #880000;
--средний-цвет: #aa0000;
--светлый-цвет: #ff4444;
--фон: #000000;
}

body {
margin: 0;
background: var(--фон);
color: var(--основной-цвет);
font-family: monospace;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
transition: all 0.3s ease;
}

.wrapper {
width: 95%;
max-width: 600px;
text-align: center;
}

.header {
font-size: 28px;
letter-spacing: 4px;
margin-bottom: 20px;
}

.line {
color: var(--тёмный-цвет);
margin: 10px 0;
word-break: break-all;
}

.player-box {
border: 2px dashed var(--основной-цвет);
padding: 20px;
transition: border 0.3s ease;
}

button {
background: var(--фон);
color: var(--основной-цвет);
border: 2px solid var(--основной-цвет);
padding: 12px 30px;
font-family: monospace;
font-size: 16px;
cursor: pointer;
transition: all 0.3s ease;
}

button:active {
background: var(--основной-цвет);
color: var(--фон);
}

.track {
margin-top: 15px;
font-size: 14px;
min-height: 20px;
color: var(--светлый-цвет);
}

.status {
margin-top: 8px;
font-size: 12px;
color: var(--средний-цвет);
min-height: 14px;
}

/* ✨ Улучшенная зона загрузки */
.loading {
margin-top: 12px;
min-height: 24px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

/* мягкое мигание слова */
.loading-text {
font-size: 15px;
letter-spacing: 2px;
animation: pulse 1.8s infinite ease-in-out;
color: var(--светлый-цвет);
}

/* длинная аккуратная анимация */
.loading-bar {
margin-top: 6px;
font-size: 10px;
letter-spacing: 3px;
color: var(--средний-цвет);
}

@keyframes pulse {
0% { opacity: 0.4; }
50% { opacity: 1; }
100% { opacity: 0.4; }
}

.chart {
margin-top: 20px;
font-size: 14px;
}

.chart a {
color: var(--основной-цвет);
text-decoration: none;
border-bottom: 1px dotted var(--основной-цвет);
}

.chart a:hover {
color: var(--светлый-цвет);
border-bottom: 1px solid var(--светлый-цвет);
}

.social {
margin-top: 20px;
font-size: 12px;
color: var(--средний-цвет);
}

.social a {
color: var(--средний-цвет);
text-decoration: none;
}

.social a:hover {
color: var(--основной-цвет);
}

.phone {
margin-top: 6px;
font-size: 12px;
color: var(--тёмный-цвет);
cursor: pointer;
}

.phone:hover {
color: var(--основной-цвет);
}

.palette {
margin-top: 15px;
}

.color-btn {
display: inline-block;
width: 18px;
height: 18px;
margin: 0 5px;
cursor: pointer;
border: 2px solid #222;
}

.hidden {
display: none !important;
}

@media (max-width: 480px) {
.header { font-size: 20px; }
button { width: 100%; }
}
</style>
</head>

<body>
<div class="wrapper">

<div class="header">
----- HEART FM -----
</div>

<div class="line">
------------------------------------------------------------
</div>

<div class="player-box">
<button id="playBtn">▶ ПУСК</button>
<div class="track" id="trackName"> -- ожидание сигнала -- </div>
<div class="status" id="statusLine"></div>

<div class="loading hidden" id="loadingLine">
<div class="loading-text">загрузка</div>
<div class="loading-bar" id="loadingBar"></div>
</div>

</div>

<div class="line">
------------------------------------------------------------
</div>

<div class="chart">
<a href="https://docs.google.com/forms/d/e/1FAIpQLSeXLI1li1C8l3Ay-u6u1pHFbwgfYJkbAzoqV3KZ6_az8tU0aA/viewform?embedded=true&clckid=61557431"
target="_blank">хит-парад</a>
</div>

<div class="social">
<a href="https://t.me/heartfmradio" target="_blank">телеграм</a> |
<a href="https://vk.com/radio_heartfm" target="_blank">вк</a> |
<a href="https://max.ru/join/ShDwgYFEq3Rj5EgR2VsWFTFZDQfN6i8RlAIsKBTXR1c" target="_blank">макс</a>
</div>

<div class="phone" id="phoneCopy">
+79030731059
</div>

<!-- Палитры оставлены без изменений -->

</div>

<audio id="radio" preload="none">
<source src="https://icecast.gtrk22.ru:8443/heartfm" type="audio/mpeg">
</audio>

<script>
const аудио = document.getElementById("radio");
const кнопка = document.getElementById("playBtn");
const названиеТрека = document.getElementById("trackName");
const строкаСтатуса = document.getElementById("statusLine");
const строкаЗагрузки = document.getElementById("loadingLine");
const loadingBar = document.getElementById("loadingBar");

let играет = false;
let анимация;

function стартАнимации() {
строкаЗагрузки.classList.remove("hidden");
let точки = 0;
анимация = setInterval(() => {
точки = (точки + 1) % 20;
loadingBar.textContent = "▁▂▃▄▅▆▇█".repeat(3).substring(0, точки);
}, 120);
}

function стопАнимации() {
clearInterval(анимация);
строкаЗагрузки.classList.add("hidden");
loadingBar.textContent = "";
}

кнопка.addEventListener("click", async () => {
if (!играет) {
стартАнимации();
строкаСтатуса.textContent = "";
try {
await аудио.play();
кнопка.textContent = "■ СТОП";
строкаСтатуса.textContent = "-- В ЭФИРЕ --";
играет = true;
стопАнимации();
} catch {
строкаСтатуса.textContent = "-- воспроизведение заблокировано --";
стопАнимации();
}
} else {
аудио.pause();
кнопка.textContent = "▶ ПУСК";
строкаСтатуса.textContent = "-- остановлено --";
играет = false;
}
});
</script>

</body>
</html>
