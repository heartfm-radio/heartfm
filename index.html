<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEART FM</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #ff0000;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.wrapper {
    width: 95%;
    max-width: 600px;
    text-align: center;
}

.header {
    font-size: 28px;
    letter-spacing: 4px;
    margin-bottom: 20px;
}

.line {
    color: #880000;
    margin: 10px 0;
    word-break: break-all;
}

.player-box {
    border: 2px dashed #ff0000;
    padding: 20px;
}

button {
    background: black;
    color: #ff0000;
    border: 2px solid #ff0000;
    padding: 12px 30px;
    font-family: monospace;
    font-size: 16px;
    cursor: pointer;
}

button:active {
    background: #ff0000;
    color: black;
}

.track {
    margin-top: 15px;
    font-size: 14px;
    min-height: 20px;
    color: #ff4444;
}

.status {
    margin-top: 8px;
    font-size: 12px;
    color: #aa0000;
}

@media (max-width: 480px) {
    .header {
        font-size: 20px;
    }
    button {
        width: 100%;
    }
}
</style>
</head>

<body>

<div class="wrapper">

<div class="header">
----- HEART FM -----
</div>

<div class="line">
------------------------------------------------------------
</div>

<div class="player-box">
    <button id="playBtn">▶ START</button>
    <div class="track" id="trackName">-- waiting for signal --</div>
    <div class="status" id="statusLine"></div>
</div>

<div class="line">
------------------------------------------------------------
</div>

</div>

<audio id="radio" preload="none">
  <source src="https://icecast.gtrk22.ru:8443/heartfm" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio");
const btn = document.getElementById("playBtn");
const trackName = document.getElementById("trackName");
const statusLine = document.getElementById("statusLine");

let playing = false;

/* PLAY / STOP */
btn.addEventListener("click", async () => {
    if (!playing) {
        try {
            await audio.play();
            btn.textContent = "■ STOP";
            statusLine.textContent = "-- ON AIR --";
            playing = true;
        } catch (err) {
            statusLine.textContent = "-- playback blocked --";
        }
    } else {
        audio.pause();
        btn.textContent = "▶ START";
        statusLine.textContent = "-- stopped --";
        playing = false;
    }
});

/* Автопереподключение если поток оборвался */
audio.addEventListener("error", () => {
    statusLine.textContent = "-- reconnecting... --";
    setTimeout(() => {
        if (playing) {
            audio.load();
            audio.play();
        }
    }, 3000);
});

/* Получение текущего трека */
async function fetchTrack() {
    try {
        const response = await fetch("https://icecast.gtrk22.ru:8443/status-json.xsl");
        const data = await response.json();

        let source = data.icestats.source;

        if (Array.isArray(source)) {
            source = source.find(s => s.listenurl.includes("heartfm"));
        }

        if (source && source.title) {
            trackName.textContent = "> " + source.title;
        } else {
            trackName.textContent = "-- no metadata --";
        }
    } catch (e) {
        trackName.textContent = "-- signal lost --";
    }
}

setInterval(fetchTrack, 10000);
fetchTrack();
</script>

</body>
</html>
